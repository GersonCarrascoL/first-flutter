buildscript {
    repositories {
        google()        // Asegúrate de incluir esto
        mavenCentral()  // Asegúrate de incluir esto también
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'  // Ajusta a la versión estable más reciente
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

